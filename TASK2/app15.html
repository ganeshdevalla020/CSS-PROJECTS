<!DOCTYPE html>
<html lang="en">
<head>
    <title>position property: static | absolute| fixed | sticky</title>
    <style>
        body {
            background-color: silver;
            border: 2px solid yellow;
        }
        * {
            margin: 5px;
            padding: 5px;
        }
        div {
            background-color: lightgreen;
            position: static;
        }
        
       
    </style>
</head>
<body>
    <p>para1</p>
   <div>
    hello from div
   </div>
   <p>para2</p>
</body>
</html>
