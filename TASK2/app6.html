<!DOCTYPE html>
<html lang="en">

<head>
    <title>1.Tag selector</title>
    <style>
        h1 {
            text-align: center;
            background-color: blue;
            color: white;
        }

        p {
            background-color: yellow;
            color: red;
            width: 300px;
            height: 50px;
        }
         
        img
        {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>
        content1 in heading1
    </h1>
    <p>
        content1 in paragraph1
    </p>
    <p>
        content2 in paragraph2
    </p>
    <p>
        content3 in paragraph3
    </p>
    <p>
        content4 in paragraph4
    </p>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS7V0Y4HJz-0AaRzG5aLc8T4OWpYLq03kP53fobf8avj8YOK2yxjNvtujM3MoLT6oUoSawl6H5s3e0VSqVDvFjhJN8youKPMPsTTDi7hBjU"> 
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS7V0Y4HJz-0AaRzG5aLc8T4OWpYLq03kP53fobf8avj8YOK2yxjNvtujM3MoLT6oUoSawl6H5s3e0VSqVDvFjhJN8youKPMPsTTDi7hBjU">
    <h1>
        content2 in heading1
    </h1>

</body>

</html>
