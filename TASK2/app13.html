<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property: block | inline | inline-block | none</title>
    <style>
        * {
            margin: 5px;
            padding: 5px;
        }
        div {
            display:none;
            height: 100px;
            width: 100px;
        }
        
    </style>
</head>
<body>
   <div style="background-color: red;">Div1</div>
   <div style="background-color: green;">Div2</div>
   <div style="background-color: yellow;">Div3</div>
</body>
</html>
